<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MysticTranslator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use a monospaced font for the hacker theme -->
    <style>
        body {
            font-family: 'Menlo', 'Monaco', 'Consolas', 'monospace', sans-serif;
            @apply bg-gray-950 text-lime-400;
        }

        /* Sophisticated background grid */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, rgba(0, 255, 0, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 255, 0, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 900px;
        }

        .glow {
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7), 0 0 25px rgba(0, 255, 0, 0.4);
        }

        .input-style {
            @apply p-4 bg-gray-900 text-lime-400 border-2 border-lime-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-ring-lime-500 transition duration-300;
        }

        .input-style:focus {
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
        }

        /* Custom placeholder color for better visibility */
        ::placeholder {
            color: #4b5563; /* Tailwind's gray-600 */
        }

        .button-transition {
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
        }

        .button-transition:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.8);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 relative">
    <div class="container bg-gray-900 p-8 rounded-2xl shadow-lg w-full border-2 border-lime-500 glow">
        <h1 class="text-4xl font-bold text-center mb-4 text-lime-500">MysticTranslator</h1>
        <p class="text-center text-gray-400 mb-8">INITIATING_TRANSLATION_PROTOCOL...</p>
        
        <!-- Language Selectors and Text Areas -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <!-- Source Language -->
            <div class="flex flex-col">
                <label for="source-lang" class="mb-2 font-medium text-white"> > SOURCE_LANGUAGE</label>
                <select id="source-lang" class="input-style">
                    <option value="auto">AUTO_DETECT</option>
                    <option value="en" selected>English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese</option>
                    <option value="it">Italian</option>
                    <option value="ru">Russian</option>
                </select>
            </div>
            
            <!-- Target Language -->
            <div class="flex flex-col">
                <label for="target-lang" class="mb-2 font-medium text-white"> > TARGET_LANGUAGE</label>
                <select id="target-lang" class="input-style">
                    <option value="es" selected>Spanish</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese</option>
                    <option value="it">Italian</option>
                    <option value="ru">Russian</option>
                </select>
            </div>
            
            <!-- Input Text Area -->
            <div class="md:col-span-2">
                <label for="input-text" class="mb-2 font-medium text-white"> > TRANSLATION_QUERY</label>
                <textarea id="input-text" rows="6" class="input-style w-full resize-none" placeholder=">_"></textarea>
            </div>
        </div>
        
        <!-- Translate Button -->
        <div class="flex justify-center mb-6">
            <button id="translate-btn" class="button-transition bg-lime-500 hover:bg-lime-600 text-white font-bold py-3 px-8 rounded-full shadow-lg focus:outline-none focus:ring-4 focus:ring-lime-300">
                EXECUTE_TRANSLATION
            </button>
        </div>
        
        <!-- Output Text Area and Loading Indicator -->
        <div class="relative">
            <label for="output-text" class="mb-2 font-medium text-white"> > TRANSLATED_TEXT</label>
            <div id="output-text" class="input-style w-full min-h-[120px] overflow-auto">
                <p class="text-lime-400">>_</p>
            </div>
            <div id="loading-indicator" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                <!-- Simple CSS Loading Spinner -->
                <div class="w-8 h-8 rounded-full border-4 border-t-4 border-lime-500 border-gray-700 animate-spin"></div>
            </div>
        </div>
        
    </div>

    <script>
        // Get all necessary DOM elements
        const translateBtn = document.getElementById('translate-btn');
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');
        const sourceLang = document.getElementById('source-lang');
        const targetLang = document.getElementById('target-lang');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Handle the translation button click
        translateBtn.addEventListener('click', async () => {
            const textToTranslate = inputText.value.trim();
            const srcLang = sourceLang.value;
            const targetLangVal = targetLang.value;
            const langPair = srcLang === 'auto' ? `|${targetLangVal}` : `${srcLang}|${targetLangVal}`;

            // Check if input text is empty or too short
            if (textToTranslate.length < 3) {
                outputText.innerHTML = '<p class="text-red-500">>>> ERROR: INPUT_TEXT_TOO_SHORT. PLEASE_ENTER_AT_LEAST_THREE_CHARACTERS</p>';
                return;
            }

            // Show loading indicator and disable button
            loadingIndicator.classList.remove('hidden');
            translateBtn.disabled = true;
            translateBtn.classList.add('opacity-50', 'cursor-not-allowed');
            outputText.innerHTML = '<p class="text-gray-400">>>> EXECUTING...</p>';

            try {
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(textToTranslate)}&langpair=${encodeURIComponent(langPair)}`);
                
                // Attempt to parse the response as JSON
                let result = null;
                try {
                    result = await response.json();
                } catch (jsonError) {
                    // If parsing fails, it means the response was not valid JSON
                    throw new Error('UNABLE_TO_PARSE_RESPONSE');
                }

                if (result.responseStatus !== 200) {
                    // If the API returns a response status other than 200 (OK)
                    outputText.innerHTML = `<p class="text-red-500">>>> ERROR: API_ERROR: ${result.responseStatus} - ${result.responseDetails || 'Unknown error'}</p>`;
                } else if (result.responseData && typeof result.responseData.translatedText === 'string') {
                    // Now check for the expected translated text
                    outputText.innerHTML = `<p class="text-lime-400">${result.responseData.translatedText}</p>`;
                } else {
                    // If the expected data is not present, throw a custom error
                    throw new Error('TRANSLATION_FAILED. UNEXPECTED_RESPONSE_FORMAT');
                }

            } catch (error) {
                console.error('Translation failed:', error);
                // Display a more helpful error message to the user
                if (error.message === 'UNABLE_TO_PARSE_RESPONSE') {
                    outputText.innerHTML = '<p class="text-red-500">>>> ERROR: API_RESPONSE_CORRUPTED. UNABLE_TO_READ_TRANSLATION.</p>';
                } else if (error.message === 'TRANSLATION_FAILED. UNEXPECTED_RESPONSE_FORMAT') {
                    outputText.innerHTML = '<p class="text-red-500">>>> ERROR: TRANSLATION_FAILED. THE_API_RESPONSE_IS_EMPTY.</p>';
                } else {
                    outputText.innerHTML = '<p class="text-red-500">>>> ERROR: CONNECTION_TERMINATED. PLEASE_TRY_AGAIN_LATER.</p>';
                }
            } finally {
                // This block will always execute after the fetch call finishes
                loadingIndicator.classList.add('hidden');
                translateBtn.disabled = false;
                translateBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
